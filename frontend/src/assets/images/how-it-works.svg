<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="400" viewBox="0 0 1000 400">
  <defs>
    <linearGradient id="step-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="icon-grad-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4338ca;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="icon-grad-2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="white" />
  
  <!-- Subtle grid lines -->
  <g stroke="rgba(99, 102, 241, 0.1)" stroke-width="0.5">
    <g opacity="0.4">
      <!-- Horizontal lines -->
      <line x1="0" y1="50" x2="1000" y2="50" />
      <line x1="0" y1="100" x2="1000" y2="100" />
      <line x1="0" y1="150" x2="1000" y2="150" />
      <line x1="0" y1="200" x2="1000" y2="200" />
      <line x1="0" y1="250" x2="1000" y2="250" />
      <line x1="0" y1="300" x2="1000" y2="300" />
      <line x1="0" y1="350" x2="1000" y2="350" />
      
      <!-- Vertical lines -->
      <line x1="100" y1="0" x2="100" y2="400" />
      <line x1="200" y1="0" x2="200" y2="400" />
      <line x1="300" y1="0" x2="300" y2="400" />
      <line x1="400" y1="0" x2="400" y2="400" />
      <line x1="500" y1="0" x2="500" y2="400" />
      <line x1="600" y1="0" x2="600" y2="400" />
      <line x1="700" y1="0" x2="700" y2="400" />
      <line x1="800" y1="0" x2="800" y2="400" />
      <line x1="900" y1="0" x2="900" y2="400" />
    </g>
  </g>
  
  <!-- Decorative curves -->
  <path d="M0,380 C250,360 500,400 750,380 S1000,360 1000,380" fill="rgba(99, 102, 241, 0.05)" />
  <path d="M0,380 C250,350 750,410 1000,380" stroke="rgba(99, 102, 241, 0.1)" stroke-width="2" fill="none" />
  
  <!-- Step 1: Connect Repository -->
  <g transform="translate(50, 50)" filter="url(#shadow)">
    <rect width="200" height="300" rx="16" fill="url(#step-grad)" stroke="#e5e7eb" stroke-width="2" />
    <g filter="url(#glow)">
      <circle cx="100" cy="70" r="40" fill="url(#icon-grad-1)" />
    </g>
    <g transform="translate(100, 70)">
      <!-- GitHub icon simplified -->
      <circle cx="0" cy="0" r="25" fill="url(#icon-grad-1)" />
      <circle cx="0" cy="-10" r="6" fill="white" />
      <rect x="-12" y="0" width="24" height="15" rx="8" fill="white" />
    </g>
    <text x="100" y="150" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#1e293b">1. Connect</text>
    <text x="100" y="175" text-anchor="middle" font-family="Arial" font-size="14" fill="#64748b">Link your GitHub</text>
    <text x="100" y="195" text-anchor="middle" font-family="Arial" font-size="14" fill="#64748b">repository to start</text>
    <text x="100" y="215" text-anchor="middle" font-family="Arial" font-size="14" fill="#64748b">the analysis</text>
    
    <!-- Interactive button -->
    <rect x="50" y="240" width="100" height="36" rx="18" fill="#f0f4ff" stroke="#4f46e5" stroke-width="1.5" />
    <text x="100" y="263" text-anchor="middle" font-family="Arial" font-size="14" font-weight="500" fill="#4f46e5">Connect</text>
  </g>
  
  <!-- Arrow 1 - Enhanced style -->
  <g filter="url(#shadow)" opacity="0.9">
    <path d="M270,200 L290,200 C300,200 300,220 290,220 L270,220" fill="none" stroke="#6366f1" stroke-width="3" stroke-linecap="round" />
    <path d="M290,210 L310,210" stroke="#6366f1" stroke-width="3" stroke-linecap="round" />
    <polygon points="305,205 315,210 305,215" fill="#6366f1" />
  </g>
  
  <!-- Step 2: Choose Diagram Type -->
  <g transform="translate(330, 50)" filter="url(#shadow)">
    <rect width="200" height="300" rx="16" fill="url(#step-grad)" stroke="#e5e7eb" stroke-width="2" />
    <g filter="url(#glow)">
      <circle cx="100" cy="70" r="40" fill="url(#icon-grad-2)" />
    </g>
    <g transform="translate(100, 70)">
      <!-- Settings/Options icon with animated elements -->
      <circle cx="0" cy="0" r="25" fill="url(#icon-grad-2)" />
      <circle cx="0" cy="0" r="12" fill="white" stroke="white" stroke-width="2" />
      <line x1="0" y1="-25" x2="0" y2="-15" stroke="white" stroke-width="3" stroke-linecap="round">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" begin="0.2s" />
      </line>
      <line x1="0" y1="15" x2="0" y2="25" stroke="white" stroke-width="3" stroke-linecap="round">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" begin="1.2s" />
      </line>
      <line x1="-25" y1="0" x2="-15" y2="0" stroke="white" stroke-width="3" stroke-linecap="round">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" begin="0.5s" />
      </line>
      <line x1="15" y1="0" x2="25" y2="0" stroke="white" stroke-width="3" stroke-linecap="round">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite" begin="1.5s" />
      </line>
    </g>
    <text x="100" y="150" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#1e293b">2. Configure</text>
    <text x="100" y="175" text-anchor="middle" font-family="Arial" font-size="14" fill="#64748b">Select the UML</text>
    <text x="100" y="195" text-anchor="middle" font-family="Arial" font-size="14" fill="#64748b">diagram type you</text>
    <text x="100" y="215" text-anchor="middle" font-family="Arial" font-size="14" fill="#64748b">need</text>
    
    <!-- Diagram type options -->
    <g opacity="0.9">
      <rect x="40" y="240" width="120" height="20" rx="4" fill="#f0f4ff" stroke="#4f46e5" stroke-width="1" />
      <text x="100" y="254" text-anchor="middle" font-family="Arial" font-size="12" fill="#4f46e5">Class Diagram</text>
      
      <rect x="40" y="265" width="120" height="20" rx="4" fill="#f0f4ff" stroke="#4f46e5" stroke-width="1" opacity="0.6" />
      <text x="100" y="279" text-anchor="middle" font-family="Arial" font-size="12" fill="#4f46e5" opacity="0.6">Sequence Diagram</text>
    </g>
  </g>
  
  <!-- Arrow 2 - Enhanced style -->
  <g filter="url(#shadow)" opacity="0.9">
    <path d="M550,200 L570,200 C580,200 580,220 570,220 L550,220" fill="none" stroke="#6366f1" stroke-width="3" stroke-linecap="round" />
    <path d="M570,210 L590,210" stroke="#6366f1" stroke-width="3" stroke-linecap="round" />
    <polygon points="585,205 595,210 585,215" fill="#6366f1" />
  </g>
  
  <!-- Step 3: Generate Diagram -->
  <g transform="translate(610, 50)" filter="url(#shadow)">
    <rect width="200" height="300" rx="16" fill="url(#step-grad)" stroke="#e5e7eb" stroke-width="2" />
    <g filter="url(#glow)">
      <circle cx="100" cy="70" r="40" fill="url(#icon-grad-1)" />
    </g>
    <g transform="translate(100, 70)">
      <!-- AI/Generate icon with animation -->
      <circle cx="0" cy="0" r="25" fill="url(#icon-grad-1)" />
      <path d="M-15,-5 L0,-15 L15,-5 L15,15 L-15,15 Z" fill="white" />
      <circle cx="0" cy="-5" r="5" fill="url(#icon-grad-1)">
        <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite" />
      </circle>
    </g>
    <text x="100" y="150" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#1e293b">3. Generate</text>
    <text x="100" y="175" text-anchor="middle" font-family="Arial" font-size="14" fill="#64748b">Our AI analyzes</text>
    <text x="100" y="195" text-anchor="middle" font-family="Arial" font-size="14" fill="#64748b">your code and</text>
    <text x="100" y="215" text-anchor="middle" font-family="Arial" font-size="14" fill="#64748b">creates a diagram</text>
    
    <!-- UML diagram mini preview -->
    <rect x="50" y="240" width="100" height="60" rx="4" fill="#f0f5ff" stroke="#4f46e5" stroke-width="1" />
    <line x1="50" y1="255" x2="150" y2="255" stroke="#4f46e5" stroke-width="1" />
    <rect x="60" y="265" width="80" height="10" rx="2" fill="#e0e7ff" />
    <rect x="60" y="280" width="60" height="10" rx="2" fill="#e0e7ff" />
  </g>
  
  <!-- Arrow 3 - Enhanced style -->
  <g filter="url(#shadow)" opacity="0.9">
    <path d="M830,200 L850,200 C860,200 860,220 850,220 L830,220" fill="none" stroke="#6366f1" stroke-width="3" stroke-linecap="round" />
    <path d="M850,210 L870,210" stroke="#6366f1" stroke-width="3" stroke-linecap="round" />
    <polygon points="865,205 875,210 865,215" fill="#6366f1" />
  </g>
  
  <!-- Step 4: Edit & Export -->
  <g transform="translate(890, 50)" filter="url(#shadow)">
    <rect width="200" height="300" rx="16" fill="url(#step-grad)" stroke="#e5e7eb" stroke-width="2" />
    <g filter="url(#glow)">
      <circle cx="100" cy="70" r="40" fill="url(#icon-grad-2)" />
    </g>
    <g transform="translate(100, 70)">
      <!-- Edit/Download icon with animation -->
      <circle cx="0" cy="0" r="25" fill="url(#icon-grad-2)" />
      <path d="M-10,-10 L10,-10 L10,0 L15,0 L0,15 L-15,0 L-10,0 Z" fill="white">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
      </path>
    </g>
    <text x="100" y="150" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#1e293b">4. Use</text>
    <text x="100" y="175" text-anchor="middle" font-family="Arial" font-size="14" fill="#64748b">Customize, save</text>
    <text x="100" y="195" text-anchor="middle" font-family="Arial" font-size="14" fill="#64748b">and export your</text>
    <text x="100" y="215" text-anchor="middle" font-family="Arial" font-size="14" fill="#64748b">UML diagram</text>
    
    <!-- Action buttons -->
    <rect x="50" y="240" width="100" height="24" rx="12" fill="#4f46e5" />
    <text x="100" y="256" text-anchor="middle" font-family="Arial" font-size="12" fill="white" font-weight="500">Export PNG</text>
    
    <rect x="50" y="275" width="100" height="24" rx="12" fill="#f0f4ff" stroke="#4f46e5" stroke-width="1" />
    <text x="100" y="291" text-anchor="middle" font-family="Arial" font-size="12" fill="#4f46e5" font-weight="500">Download SVG</text>
  </g>
  
  <!-- Bottom line connecting all steps - with pulse animation -->
  <rect x="50" y="375" width="1040" height="5" rx="2.5" fill="#e0e7ff" />
  <rect x="50" y="375" width="1040" height="5" rx="2.5" fill="#6366f1" opacity="0.4">
    <animate attributeName="width" values="0;1040;1040" dur="3s" repeatCount="1" />
    <animate attributeName="opacity" values="0.7;0.4;0.4" dur="3s" repeatCount="1" />
  </rect>
  
  <!-- Progress dots on timeline -->
  <circle cx="150" cy="378" r="8" fill="#4f46e5" />
  <circle cx="430" cy="378" r="8" fill="#4f46e5" />
  <circle cx="710" cy="378" r="8" fill="#4f46e5" />
  <circle cx="990" cy="378" r="8" fill="#4f46e5" />
  
  <!-- Title with enhanced styling -->
  <g filter="url(#shadow)">
    <rect x="350" y="10" width="300" height="50" rx="10" fill="white" stroke="#e5e7eb" stroke-width="1" />
    <text x="500" y="42" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#1e293b">How It Works</text>
  </g>
</svg> 