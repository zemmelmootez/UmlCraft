<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ai-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4338ca;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="header-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6366f1" />
    </marker>
  </defs>
  
  <!-- Background with subtle pattern -->
  <rect width="100%" height="100%" fill="url(#bg-grad)" rx="15" />
  
  <!-- Subtle grid pattern -->
  <g stroke="rgba(99, 102, 241, 0.1)" stroke-width="0.5">
    <g opacity="0.6">
      <!-- Horizontal lines -->
      <line x1="0" y1="50" x2="800" y2="50" />
      <line x1="0" y1="100" x2="800" y2="100" />
      <line x1="0" y1="150" x2="800" y2="150" />
      <line x1="0" y1="200" x2="800" y2="200" />
      <line x1="0" y1="250" x2="800" y2="250" />
      <line x1="0" y1="300" x2="800" y2="300" />
      <line x1="0" y1="350" x2="800" y2="350" />
      <line x1="0" y1="400" x2="800" y2="400" />
      <line x1="0" y1="450" x2="800" y2="450" />
      <line x1="0" y1="500" x2="800" y2="500" />
      <line x1="0" y1="550" x2="800" y2="550" />
      
      <!-- Vertical lines -->
      <line x1="50" y1="0" x2="50" y2="600" />
      <line x1="100" y1="0" x2="100" y2="600" />
      <line x1="150" y1="0" x2="150" y2="600" />
      <line x1="200" y1="0" x2="200" y2="600" />
      <line x1="250" y1="0" x2="250" y2="600" />
      <line x1="300" y1="0" x2="300" y2="600" />
      <line x1="350" y1="0" x2="350" y2="600" />
      <line x1="400" y1="0" x2="400" y2="600" />
      <line x1="450" y1="0" x2="450" y2="600" />
      <line x1="500" y1="0" x2="500" y2="600" />
      <line x1="550" y1="0" x2="550" y2="600" />
      <line x1="600" y1="0" x2="600" y2="600" />
      <line x1="650" y1="0" x2="650" y2="600" />
      <line x1="700" y1="0" x2="700" y2="600" />
      <line x1="750" y1="0" x2="750" y2="600" />
    </g>
  </g>
  
  <!-- Decorative path in background -->
  <path d="M0,300 Q200,250 400,300 T800,300" stroke="rgba(99, 102, 241, 0.2)" stroke-width="4" fill="none" />
  <path d="M0,320 Q200,270 400,320 T800,320" stroke="rgba(99, 102, 241, 0.1)" stroke-width="2" fill="none" />
  
  <!-- Code Repository Section -->
  <g filter="url(#drop-shadow)">
    <rect x="50" y="100" width="200" height="240" fill="white" stroke="#e5e7eb" stroke-width="2" rx="12" />
    <rect x="50" y="100" width="200" height="40" fill="url(#header-grad)" stroke="#e5e7eb" stroke-width="2" rx="12" ry="0" />
    <text x="150" y="125" text-anchor="middle" fill="#1e293b" font-family="Arial" font-size="15" font-weight="bold">Repository Files</text>
    
    <!-- Code lines with enhanced styling -->
    <rect x="70" y="160" width="160" height="12" fill="#f1f5f9" rx="3" />
    <rect x="70" y="180" width="120" height="12" fill="#f1f5f9" rx="3" />
    <rect x="70" y="200" width="140" height="12" fill="#f1f5f9" rx="3" />
    <rect x="70" y="220" width="90" height="12" fill="#f1f5f9" rx="3" />
    <rect x="70" y="240" width="150" height="12" fill="#f1f5f9" rx="3" />
    <rect x="70" y="260" width="130" height="12" fill="#f1f5f9" rx="3" />
    <rect x="70" y="280" width="100" height="12" fill="#f1f5f9" rx="3" />
    <rect x="70" y="300" width="160" height="12" fill="#f1f5f9" rx="3" />
  </g>
  
  <!-- AI Brain Section with glow effect -->
  <g filter="url(#glow)" opacity="0.8">
    <circle cx="400" cy="220" r="80" fill="url(#ai-grad)" />
  </g>
  <g transform="translate(400, 220)">
    <!-- Brain network illustration with enhanced styling -->
    <circle cx="-30" cy="-20" r="10" fill="white" opacity="0.8" />
    <circle cx="25" cy="-30" r="8" fill="white" opacity="0.8" />
    <circle cx="0" cy="10" r="12" fill="white" opacity="0.8" />
    <circle cx="30" cy="25" r="9" fill="white" opacity="0.8" />
    <circle cx="-25" cy="30" r="7" fill="white" opacity="0.8" />
    
    <!-- Connection lines with pulse animation -->
    <g stroke="white" stroke-width="2" opacity="0.7">
      <line x1="-30" y1="-20" x2="25" y2="-30">
        <animate attributeName="opacity" values="0.3;0.9;0.3" dur="3s" repeatCount="indefinite" />
      </line>
      <line x1="-30" y1="-20" x2="0" y2="10">
        <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2.5s" repeatCount="indefinite" begin="0.2s" />
      </line>
      <line x1="25" y1="-30" x2="0" y2="10">
        <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2.8s" repeatCount="indefinite" begin="0.5s" />
      </line>
      <line x1="0" y1="10" x2="30" y2="25">
        <animate attributeName="opacity" values="0.3;0.9;0.3" dur="3.2s" repeatCount="indefinite" begin="0.1s" />
      </line>
      <line x1="0" y1="10" x2="-25" y2="30">
        <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2.7s" repeatCount="indefinite" begin="0.3s" />
      </line>
      <line x1="-25" y1="30" x2="30" y2="25">
        <animate attributeName="opacity" values="0.3;0.9;0.3" dur="3.5s" repeatCount="indefinite" begin="0.7s" />
      </line>
    </g>
  </g>
  
  <!-- AI Text with improved styling -->
  <text x="400" y="330" text-anchor="middle" fill="#4338ca" font-family="Arial" font-size="20" font-weight="bold">AI-Powered Analysis</text>
  
  <!-- UML Diagram Output with enhanced styling -->
  <g filter="url(#drop-shadow)">
    <rect x="550" y="100" width="200" height="240" fill="white" stroke="#e5e7eb" stroke-width="2" rx="12" />
    <rect x="550" y="100" width="200" height="40" fill="url(#header-grad)" stroke="#e5e7eb" stroke-width="2" rx="12" ry="0" />
    <text x="650" y="125" text-anchor="middle" fill="#1e293b" font-family="Arial" font-size="15" font-weight="bold">UML Diagram</text>
    
    <!-- Simple diagram illustration with improved styling -->
    <g>
      <rect x="580" y="160" width="140" height="60" fill="#f8fafc" stroke="#4f46e5" stroke-width="1.5" rx="4" />
      <line x1="580" y1="180" x2="720" y2="180" stroke="#4f46e5" stroke-width="1" />
      <text x="650" y="175" text-anchor="middle" fill="#1e293b" font-family="Arial" font-size="13" font-weight="bold">UserController</text>
      <text x="590" y="195" fill="#64748b" font-family="monospace" font-size="10">- userService</text>
      <text x="590" y="210" fill="#64748b" font-family="monospace" font-size="10">+ getUser(): User</text>
    </g>
    
    <g>
      <rect x="580" y="250" width="140" height="60" fill="#f8fafc" stroke="#4f46e5" stroke-width="1.5" rx="4" />
      <line x1="580" y1="270" x2="720" y2="270" stroke="#4f46e5" stroke-width="1" />
      <text x="650" y="265" text-anchor="middle" fill="#1e293b" font-family="Arial" font-size="13" font-weight="bold">UserService</text>
      <text x="590" y="285" fill="#64748b" font-family="monospace" font-size="10">- repository</text>
      <text x="590" y="300" fill="#64748b" font-family="monospace" font-size="10">+ findById(): User</text>
    </g>
    
    <line x1="650" y1="220" x2="650" y2="250" stroke="#4f46e5" stroke-width="1.5" />
    <polygon points="650,245 645,235 655,235" fill="#4f46e5" />
  </g>
  
  <!-- Flow arrows with improved styling -->
  <g>
    <line x1="250" y1="220" x2="320" y2="220" stroke="#6366f1" stroke-width="3" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
    <line x1="480" y1="220" x2="550" y2="220" stroke="#6366f1" stroke-width="3" stroke-dasharray="5,3" marker-end="url(#arrowhead)" />
  </g>
  
  <!-- Process steps with better typography -->
  <g filter="url(#drop-shadow)">
    <rect x="100" y="370" width="100" height="32" rx="16" fill="#f0f4ff" />
    <text x="150" y="390" text-anchor="middle" fill="#4338ca" font-family="Arial" font-size="14" font-weight="bold">1. Your Code</text>
    
    <rect x="350" y="370" width="100" height="32" rx="16" fill="#f0f4ff" />
    <text x="400" y="390" text-anchor="middle" fill="#4338ca" font-family="Arial" font-size="14" font-weight="bold">2. AI Processing</text>
    
    <rect x="600" y="370" width="100" height="32" rx="16" fill="#f0f4ff" />
    <text x="650" y="390" text-anchor="middle" fill="#4338ca" font-family="Arial" font-size="14" font-weight="bold">3. UML Output</text>
  </g>
  
  <!-- Title at the bottom with enhanced styling -->
  <g filter="url(#drop-shadow)">
    <rect x="150" y="440" width="500" height="80" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1" />
    <text x="400" y="475" text-anchor="middle" fill="#1e293b" font-family="Arial" font-size="24" font-weight="bold">Instant UML Diagrams From Your Code</text>
    <text x="400" y="505" text-anchor="middle" fill="#64748b" font-family="Arial" font-size="16">Powered by advanced AI to save you time</text>
  </g>
  
  <!-- Decorative shapes -->
  <circle cx="50" cy="50" r="20" fill="rgba(99, 102, 241, 0.1)" />
  <circle cx="750" cy="550" r="25" fill="rgba(99, 102, 241, 0.1)" />
  <rect x="720" cy="50" width="30" height="30" rx="5" fill="rgba(99, 102, 241, 0.1)" />
  <rect x="50" cy="520" width="40" height="40" rx="5" fill="rgba(99, 102, 241, 0.1)" />
</svg> 